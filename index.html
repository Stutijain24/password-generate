<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1>generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="img1.png" onclick="copyPassword()">

        </div>
        <button onclick="createPassword()"><img src="img.png"> Generate Password</button>
    </div>
    <script>
        const passwordBox= document.getElementById("password");
        const length = 10;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@!#$%^&*(){}[]\|?-+=";
        const alChars = upperCase +lowerCase + number + symbol;

        function createPassword(){
             let password = "";
             password += upperCase[Math.floor(Math.random()*upperCase.length)];
             password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
             password += number[Math.floor(Math.random()*number.length)];
             password += symbol[Math.floor(Math.random()*symbol.length)];


             while(length> password.length){
                password += alChars[Math.floor(Math.random()*alChars.length)];


             }

             passwordBox.value = password;

        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
            
        }
        
    </script>
</body>
</html>
